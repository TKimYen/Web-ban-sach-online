<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nhân Viên</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

#details .detail-form {
    background-color: #f9f1e7;
    padding: 20px;
    border-radius: 8px;
    width: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#details .detail-form h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

#details .info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

#details .info label {
    font-weight: bold;
}

#details .detail-form button {
    background-color: #e53935;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="modal" id="chitietNhanVien">
        <form id="details" class="detail-form">
            <h2>Thông tin chi tiết nhân viên</h2>
            <div class="info">
                <label>Tên khách hàng:</label> <span id="detailName"></span>
            </div>
            <div class="info">
                <label>Số điện thoại:</label> <span id="detailPhone"></span>
            </div>
            <div class="info">
                <label>Chức vụ:</label> <span id="detailChucVu"></span>
            </div>
            <div class="info">
                <label>Trạng thái:</label> <span id="detailTrangThai"></span>
            </div>
            <button type="button" onclick="closeDetailForm()" style="float: right;">Đóng</button>
        </div>
    </div>    
</body>
</html>
